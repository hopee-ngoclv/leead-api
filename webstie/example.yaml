openapi: 3.0.0
info:
  description: >-
    Core API Schemas
  version: 1.0.0
  title: Core API Schemas
tags:
  - name: User(Auth)
    description: Authentication (Use from User)
  - name: User(Basic)
    description: User Information (Use from User)
  - name: Admin(Master)
    description: Master data operation. Use from admin system
  - name: Admin(User)
    description: User data operation. Use from admin system
  - name: Admin(AdminUser)
    description: Manage admin user. Use from admin system
paths:
  /api/v1/auth/sign_in:
    post:
      summary: "Sign in"
      description: ""
      tags:
        - User(Auth)
      parameters:
        - $ref: '#/components/parameters/tenant'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  description: "User's email"
                  example: "user@example.co.jp"
                password:
                  type: string
                  description: "Password"
                  example: "passwd"
      responses:
        '200':
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - timestamp
                  - payload
                properties:
                  success:
                    type: boolean
                    example: true
                    description: "result"
                  timestamp:
                    type: integer
                    example: 1618803973
                    description: "current timestamp"
                  payload:
                    $ref: '#/components/schemas/UserDataWithAccessToken'
        '400':
          $ref: "#/components/responses/400ResponseCode"
        '401':
          $ref: "#/components/responses/401ResponseCode"
        '500':
          $ref: "#/components/responses/500ResponseCode"
  /api/v1/auth/jwt:
    post:
      summary: "Request to issue a JWT token"
      description: ""
      tags:
        - User(Auth)
      parameters:
        - $ref: '#/components/parameters/tenant'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - role
              properties:
                token:
                  $ref: '#/components/schemas/ClientToken'
                role:
                  type: string
                  enum:
                    - signup
                    - update-email
                    - reset-password
                  description: "request role value"
                  example: "update-email"
                user_id:
                  type: integer
                  description: "Required if role is update-email or reset-password"
                  example: 1

      responses:
        '201':
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - timestamp
                  - payload
                properties:
                  success:
                    type: boolean
                    example: true
                    description: "result"
                  timestamp:
                    type: integer
                    example: 1618803973
                    description: "current timestamp"
                  payload:
                    type: object
                    required:
                      - access_token
                    properties:
                      access_token:
                        $ref: "#/components/schemas/AccessToken"
        '400':
          $ref: "#/components/responses/400ResponseCode"
        '401':
          $ref: "#/components/responses/401ResponseCode"
        '500':
          $ref: "#/components/responses/500ResponseCode"
  /api/v1/auth/jwt/refresh_token:
    post:
      summary: "Refresh JWT token"
      description: ""
      tags:
        - User(Auth)
      parameters:
        - $ref: '#/components/parameters/tenant'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - refresh_token
              properties:
                token:
                  $ref: '#/components/schemas/ClientToken'
                refresh_token:
                  $ref: "#/components/schemas/AccessToken"


      responses:
        '201':
